[build]
  base = "frontend-react"    
  command = "npm run build"  
  publish = "build"          
  functions = "../netlify/functions"

[dev]
  framework = "#custom"
  command = "npm --prefix frontend-react start"    
  targetPort = 3000       
  port = 8888 

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200